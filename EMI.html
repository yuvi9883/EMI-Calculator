<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calculator</title>
    <link rel="stylesheet" href="EMI.css">
</head>
<body>
    <div class="container">
        <div class="topbox">
        <h1>EMI CALCULATOR</h1>
        <form action="#">
        <div class="input">
            <div class="title">Loan Amount</div>
            <input type="text" value="" class="loan-amount">
            </div>
        <div class="input">
            <div class="title">Intrest</div>
            <input type="text" value="" class="intrest-rate">
            </div>
        <div class="input">
            <div class="title">Tenure</div>
            <input type="text" value="" class="tenure">
            </div>
            </form>
            <button class="btn">Calculate</button>
        </div>
        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan Emi</h3>
                    <div class="value">123</div>
                </div>
                <div class="total-intrest">
                    <h3>Total intrest payable</h3>
                    <div class="value">123</div>
                </div>
                <div class="Total-Amount">
                    <h3>Total Amount</h3>
                    <div class="value">123</div>
                </div>
            </div>
        </div>
    </div>
    <script src="Emi.js"></script>
</body>
</html>
